<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Basics</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app-4">
    <span v-if="seen">
      Now you see me.
    </span>
    <span v-if="unseen">
      Now you don't.
    </span>
  </div>
  <script>
    let app4 = new Vue({
      el: '#app-4',
      data: {
        seen: true,
        unseen: false
      }
    })
  </script>
</body>
</html>
