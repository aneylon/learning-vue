<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Basics</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app-7">
    <ol>
      <todo-item
        v-for="item in items"
        v-bind:item="item"
        v-bind:key="item.id"
        >
      </todo-item>
    </ol>
  </div>
  <script>
    Vue.component('todo-item', {
      props: ['item'],
      template: '<li>{{item.text}}</li>'
    })
    let app7 = new Vue({
      el: '#app-7',
      data: {
        items: [
          { id: 0, text: 'one' },
          { id: 1, text: 'two' },
          { id: 2, text: 'three' }
        ]
      }
    })
  </script>
</body>
</html>
