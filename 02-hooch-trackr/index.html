<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hooch Trackr</title>
</head>
<body>
  <div id="trackr">
    {{ appName }}
    <span
      v-once
      v-text="appName"></span>
    <span v-html="aLink"></span>
    <img
      v-bind:alt="appName"
      v-bind:title="appName"
      v-bind:src="appLogo"
    />
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="app.js"></script>
</body>
</html>
